<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>AdoPet</title>
        <link rel="icon" type="imagem/png" href="images/favicon.png" />

        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Cherry Bomb' rel='stylesheet'>
    </head>

    <body class="index">
        <div class="logo">
            <img src="images/logoAPP.png" alt="Logo do Aplicativo">

            <h2>Adoção de cães</h2>
        </div>

        <div class="gridLogin">
            <div class="dogs e caninos">
                <img class="dog1" src="images/indexDog1.png" alt="Desenho de cachorro 1">
            </div>

            <div class="login">
                <form autocomplete="off">
                    <label class="labelLogin" for="username" autocomplete="off">Usuário:</label>
                    <input required type="text" id="username" name="username">

                    <label class="labelLogin" for="password">Senha:</label>
                    <input required type="password" id="password" name="password">
                    
                    <div class="buttons" style="text-align: center;">
                        <input type="button" value="Entrar" onclick="location.href='mainPage.html'">
                        <input class="createAccount" type="button" value="Criar Conta" onclick="location.href='createAccountPage.html'">
                    </div>
                </form>
            </div>

            <div class="dogs">
                <img class="dog2" src="images/indexDog2.png" alt="Desenho do cachorro 2">
            </div>

        </div>
    </body>
</html>
