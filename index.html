<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div class="uptitle">
            <title>AdoPet</title>
        </div>

        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Cherry Bomb' rel='stylesheet'>
    </head>

    <body>
        <div class="container">
            <div class="centerText">
                <div id="titulo" class="titulo">
                    <img class="logo" src="images/LogoAPP.png" alt="Logo do APP">

                    <h2>Adoção de cães</h2>
                </div>

                <div class="login">
                    <div class="username">
                        <p>Login:</p>
                        <div class="textboxusername"></div>
                    </div>

                    <div class="password">
                        <p>Senha:</p>
                        <div class="textboxpassword"></div>
                    </div>
                </div>
            </div>

            <div class="images">
                <div class="image1">
                    <img src="images/indexDog1.png" alt="Desenho de cachorro 1">
                </div>

                <div class="image2">
                    <img src="images/indexDog2.png" alt="Desenho do cachorro 2">
                </div>
            </div>
        </div>
    </body>
</html>
