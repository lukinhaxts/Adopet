<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div class="uptitle">
            <title>AdoPet</title>
        </div>

        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Cherry Bomb' rel='stylesheet'>
    </head>

    <body>
        <div class="container">
            <div class="centerText">
                <div class="titulo">
                    <img class="logo" src="images/LogoAPP.png" alt="Logo do APP">

                    <h2>Adoção de cães</h2>
                </div>
                <section class="doLogin">
                    <form action="">
                        <div class="login">
                            <div class="username">
                                <label for="username">Login:</label>
        
                                <input class="textboxusername" type="text" id="username" name="username" required>
                            </div>
        
                            <div class="password">
                                <label for="pass">Senha:</label>
                                
                                <input class="textboxpassword" type="password" id="pass" name="password" minlength="8" required>
                            </div>
                            
                            <input class="entrar" type="submit" value="Entrar">
        
                            <button class="criarConta">Criar Conta</button>
                        </div>
                    </form>
                </section>
            </div>

            <div class="images">
                <img class="dog1" src="images/indexDog1.png" alt="Desenho de cachorro 1">

                <img class="dog2" src="images/indexDog2.png" alt="Desenho do cachorro 2">
            </div>
        </div>
    </body>
</html>
