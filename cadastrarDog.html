<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AdoPet</title>
    <link rel="icon" type="imagem/png" href="images/favicon.png" />

    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cherry Bomb' rel='stylesheet'>
</head>
<body class="cadastrarDogPage">
    <div class="gridCadastroDog">
        <form class="formCadastroDog">
            <div class="nomeDogCad">
                <label class="labelNameDog" for="nameDog" autocomplete="off">Nome do Cachorro:</label>
                <input type="text" id="nameDog" name="nameDog">
            </div>
    
            <div class="fotosDogCad">
                <div class="addPic add1">
                    <label for="file" autocomplete="off"></label>
                    <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg">
                </div>
                <div class="addPic add2">
                    <label for="file" autocomplete="off"></label>
                    <input type="file" id="file2" name="file2" accept=".png, .jpg, .jpeg">
                </div>
                <div class="addPic add3">
                    <label for="file" autocomplete="off"></label>
                    <input type="file" id="file3" name="file3" accept=".png, .jpg, .jpeg">
                </div>
                <div class="addPic add4">
                    <label for="file" autocomplete="off"></label>
                    <input type="file" id="file4" name="file4" accept=".png, .jpg, .jpeg">
                </div>
            </div>
    
            <div class="idadeDogCad">
    
            </div>
    
            <div class="sexoDogCad">
    
            </div>
    
            <div class="racaDogCad">
    
            </div>
    
            <div class="corDoPeloDogCad">
    
            </div>
    
            <div class="castradoDogCad">
    
            </div>
    
            <div class="vacinadoDogCad">
    
            </div>
    
            <div class="telefoneDonoDogCad">
    
            </div>
    
            <div class="obsDogCad">
    
            </div>
    
            <div class="cadButton">
    
            </div>
        </form>
    </div>
</body>
</html>
