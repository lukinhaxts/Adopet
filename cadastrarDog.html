<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AdoPet</title>
    <link rel="icon" type="imagem/png" href="images/favicon.png" />

    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cherry Bomb' rel='stylesheet'>
</head>
<body class="cadastrarDogPage">
    <div class="gridCadastroDog">
        <form class="formCadastroDog" autocomplete="off">
            <div class="normalLabel nomeDogCad">
                <label class="labelNameDog" for="nameDog">Nome do Cachorro:</label>
                <input required type="text" id="nameDogCad" name="nameDog">
            </div>
    
            <div class="fotosDogCad">
                <div class="addPic add1">
                    <label for="file"></label>
                    <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg">
                </div>
                <div class="addPic add2">
                    <label for="file"></label>
                    <input type="file" id="file2" name="file2" accept=".png, .jpg, .jpeg">
                </div>
                <div class="addPic add3">
                    <label for="file"></label>
                    <input type="file" id="file3" name="file3" accept=".png, .jpg, .jpeg">
                </div>
                <div class="addPic add4">
                    <label for="file"></label>
                    <input type="file" id="file4" name="file4" accept=".png, .jpg, .jpeg">
                </div>
            </div>
    
            <div class="normalLabel idadeDogCad">
                <label class="labelIdadeDog" for="idadeDog">Idade:</label>
                <input required type="text" id="idadeDogCad" name="idadeDog">
            </div>
    
            <div class="normalLabel sexoDogCad">
                <label class="labelSexoDog" for="sexoDog">Sexo:</label>
                <select required name="sexoDog" id="sexoDogCad">
                    <option value="m">Macho</option>
                    <option value="f">Fêmea</option>
                </select>
            </div>
    
            <div class="normalLabel racaDogCad">
                <label class="labelRacaDog" for="RacaDog">Raça:</label>
                <select required name="racaDog" id="racaDogCad">
                    <option value="shih">Shih Tzu</option>
                    <option value="dob">Dobberman</option>
                    <option value="pastorale">Pastor Alemão</option>
                    <option value="yorks">Yorkshire</option>
                    <option value="sr">Sem Raça</option>
                </select>
            </div>
    
            <div class="normalLabel corDoPeloDogCad">
                <label class="labelCorDoPeloDog" for="corDoPeloDog">Cor do pelo:</label>
                <input required type="text" id="corDoPeloDogCad" name="corDoPeloDog">
            </div>
    
            <div class="normalLabel castradoDogCad">
                <label class="labelCastradoDogCad" for="castradoDog">Castrado?</label>
                <select id="castradoDogCad" name="castradoDog">
                    <option value="s">Sim</option>
                    <option value="n" selected>Não</option>
                </select>
            </div>
    
            <div class="normalLabel vacinadoDogCad">
                <label class="labelVacinadoDogCad" for="vacinadoDog">Vacinação?</label>
                <select id="vacinadoDogCad" name="vacinadoDog">
                    <option value="parc">Parcial</option>
                    <option value="comp">Completa</option>
                    <option value="nen" selected>Nenhuma</option>
                </select>
            </div>
    
            <div class="normalLabel telefoneDonoDogCad">
                <label class="labelTelefoneDonoDogCad" for="telefoneDonoDog">Telefone para contato:</label>
                <input required type="tel" id="telefoneDonoDogCad" name="telefoneDonoDog">
            </div>
    
            <div class="normalLabel obsDogCad">
                <label class="labelObsDogCad" for="obsDog">Observações:</label>
                <textarea required id="obsDogCad" name="obsDog" rows="3"></textarea>
            </div>
    
            <div class="normalLabel cadButton">
                <input class="cadastroDogCompleted" type="button" value="Cadastrar Dog" onclick="location.href='/mainPage.html'">
            </div>
        </form>
    </div>
</body>
</html>
